<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/cropperjs/dist/cropper.min.js"></script>
    <script type="text/javascript" src="/gallery.js"></script>
    <link href="/webjars/cropperjs/dist/cropper.min.css" type="text/css" rel="stylesheet">
    <link href="/gallery.css" type="text/css" rel="stylesheet">
</head>
<body th:data-gallery="${gallery}">
<div class="container">
<div class="row align-items-center">
	<div class="col-sm-6 col-md-4 col-lg-3" th:each="entry : ${images}" >
		<img class="thumb" th:src="@{'/images/' + ${entry.thumbnailUrl}}" th:data-src="@{'/images/' + ${entry.imageUrl}}"/>
	</div></div>
	</div>
		<input id="file" type="file" name="file" />
				
		
   <div class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Crop The Image</h4>
        </div>
        <div class="modal-body">
          <div class="image-container">
          	<img id="image-upload" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
