<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Galleries</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
<div class="row list-group text-center">
		<a class="list-group-item" th:each="entry : ${galleries}" th:href="${entry.url}" th:text="${entry.name}"></a>
</div>
	<div th:if="${editable} class="row text-center">
	<form th:action="@{/gallery}" enctype="multipart/form-data" method="post" style="margin: 0 auto;">
		<h2>Create new gallery</h2>
		<input type="text" name="name" class="form-control" />
		<button type="submit" class="btn btn-success form-control">Create</button>
	</form>
	</div>
	</div>
</body>
</html>
